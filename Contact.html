                        <!-- Form -->
                        <form id="contact-us" method="post" action="#">
                            <!-- Left Inputs -->
                            <div class="col-xs-6" >
                                <!-- Name -->
                                <input type="text" name="name" id="name" required="required" class="form-control form-control-lg mb-4" placeholder="Name" />
                                <!-- Email -->
                                <input type="email" name="mail" id="mail" required="required"  class="form-control form-control-lg mb-4" placeholder="Email" />
                                <!-- Subject -->
                                <input type="text" name="subject" id="subject" required="required"  class="form-control form-control-lg" placeholder="Subject" />
                            </div><!-- End Left Inputs -->
                            <!-- Right Inputs -->
                            <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                <!-- Message -->
                                <textarea name="message" id="message" class="form-control form-control-lg mb-4" placeholder="Message" rows="7"></textarea>
                            </div><!-- End Right Inputs -->
                            <!-- Bottom Submit -->
                            <div class=" col-xs-12">
                                <!-- Send Button -->
                                <button type="submit" id="submit" name="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div><!-- End Bottom Submit -->
                            <!-- Clear -->
                            <div class="clear"></div>
                        </form>

                        <!-- Your Mail Message -->
